<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Cadastro</title>
    <link rel="stylesheet" href="../../../wallet-app/style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="section-hero-purple">
      <div class="div-box-email">
        <div class="div-email-informations">
          <img
            class="image-logo"
            src="../../src/image/wallet-logo.png"
            alt="wallet-logo"
          />
          <h3 class="max-widht text-left mt-larger">Novo Cadastro</h3>
          <p class="mt-small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e
            gerenciar suas finanças
          </p>
          <label class="mt-small" for="input-email"> Nome </label>
          <input
            class="mt-smaller"
            id="input-email"
            placeholder="digite seu nome"
            name="input-email"
            type="email"
          />
          <label class="mt-small" for="input-email"> E-mail </label>
          <input
            class="mt-smaller"
            id="input-email"
            placeholder="email@exemplo.com"
            name="input-email"
            type="email"
          />
          <button class="mt-forty">Cadastrar</button>
          <a href="../../index.html" class="mt-forty"
            >possui uma conta ? Faça o seu login</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
